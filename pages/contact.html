    <section id="contact" class="py-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 my-3">
                    <div class="card card-body bg-secondary">
                        <!-- form title-->
                        <div class="card-title text-center text-white">
                            <h2 class="text-capitalize">are you a new user</h2>
                            <p>sign up below</p>
                        </div>
                        <!--end of form title-->
                        <form>
                            <!--simple-->
                            <div class="form-group mt-3">
                                <input type="text" class="form-control form-control-lg" id="name">
                            </div>
                            <!--email-->
                            <div class="form-group mt-3">
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Email">
                            </div>
                            <!--phone-->
                            <div class="form-group mt-3">
                                <input type="tel" class="form-control form-control-lg" id="name" placeholder="Phone">
                            </div>
                            <!-- input group -->
                            <div class="input-group my-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Username</span>
                                </div>
                                <input type="text" class="form-control" id="group-username">
                            </div>
                            <!-- End of input group -->
                            <!-- font awesome -->
                            <div class="input-group my-3">
                            <!-- prepend-->
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            <!--end of prepend-->
                                <input type="text" class="form-control" id="group-username-1" placeholder="Username">
                            <!-- append -->
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary">submit</button>
                                </div>
                            </div>
                            <!-- End of font awesome --> 
                            <button type="submit" class="btn btn-outline-dark btn-block text-capitalize text-white">sign up here</button>
